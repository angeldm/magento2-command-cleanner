language: php

php:
- '7.1'
- '7.2'

install: [
  "mkdir -p app/etc var",
  "echo \"{\\\"http-basic\\\":{\\\"repo.magento.com\\\":{\\\"username\\\":\\\"${MAGENTO_USERNAME}\\\",\\\"password\\\":\\\"${MAGENTO_PASSWORD}\\\"}}}\" > auth.json",
  "composer install --prefer-dist"
  ]

cache:
  directories:
    - $HOME/.composer/cache

script:
    - vendor/bin/phpcs --config-set installed_paths vendor/magento/magento-coding-standard
    - vendor/bin/phpcs --standard=Magento2 --severity=9  --ignore=vendor,pub -v .
    - vendor/bin/phpunit -c Resources/tests/unit/phpunit.xml
